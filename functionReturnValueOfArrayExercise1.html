	<script type="text/javascript">
		function main(){
		    var passArray=[-1,-2,0,1,2];
			var finalArray=findTheNewArray(passArray);
			console.log(finalArray);
		}
		
		function findTheNewArray(passArray){
			var newArray=[];
			var theSumOfPassArray=0;
			var theSumOfSquaresOfPassArray=0;
			for(i=0;i<passArray.length;i++){
				theSumOfPassArray=theSumOfPassArray+passArray[i];
				theSumOfSquaresOfPassArray=theSumOfSquaresOfPassArray+passArray[i]*passArray[i]
				newArray.push(passArray[i]);
			}
			newArray.push(theSumOfPassArray);
			newArray.push(theSumOfSquaresOfPassArray);
			return newArray
		}
	</script>
