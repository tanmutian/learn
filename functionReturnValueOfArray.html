	<script type="text/javascript">
		function main(){
		    var passArray=[1,2,3,4,5,6,7];
			var newArray=functionReturnValueOfArray(passArray)
			console.log(newArray);
		}
			
		function functionReturnValueOfArray(passArray){
			var newArray=[];
			for(i=0;i<passArray.length;i++){
				newArray.push(passArray[i]*2);
			}
			return newArray
		}
	</script>
