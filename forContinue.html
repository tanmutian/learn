<!DOCTYPE html>
<html>


<head>
    <meta charset="UTF-8">
	<title>learn</title>
	<style>
	
	</style>
	<script type="text/javascript">
		function main(){
			for(i=0;i<20;i=i+2){
				if(i==8||i==14){
					continue
				}
				console.log(i);
			}
			
		}
	
	</script>
</head>
<body onload="main()">
循环中遇到break，   立刻跳出本次循环的剩余代码，及以后所有循环
循环中遇到continue，立刻跳出本次循环的剩余代码，继续执行以后的所有循环
</body> 
</html>
