	<script type="text/javascript">
		function main(){
		    var passArray=[3,56,23,78,-76,0.34,1243,67.5,-5.9];
			var finalArray=findTheNewArray(passArray);
			console.log(finalArray);
		}
		
		function findTheNewArray(passArray){
			var theBiggerOne;
			for(i=passArray.length;i>0;i=i-1){
				for(x=0;x<i;x++){
					if(passArray[x]>passArray[x+1]){
						theBiggerOne=passArray[x]
						passArray[x]=passArray[x+1]
						passArray[x+1]=theBiggerOne
					}
				}
			}
			return passArray;
		}

	</script>
</head>
<body onload="main()">
新建一个文件putNewValueIntoArrayExercise3
定义一个数组，数组中的值全是整数，将这个数组传入子方法，在子方法中处理该数组并返回该数组
子方法处理:将这个数组进行从小到大的排序
示例数组[3,56,23,78,2,7876,323]
输出数组[2,3,23,56,78,323,7876]
提示：(1)要用到两个for(2)一个for嵌套另一个for(3)第二个for写在已经写好这个for的外层
