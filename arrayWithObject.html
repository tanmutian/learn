<!DOCTYPE html>
<html>


<head>
    <meta charset="UTF-8">
	<title>还是恶化</title>
	<style>
	
	</style>
	<script type="text/javascript">
	    function test(){
		    var classmateInformationTS={
			    name:'泰山',
				age:'17',
				location:'江苏',
				girlFriend:true
				
			}
			
			var classmateInformationR={
			    name:'Royce',
				age:'16',
				location:'上海',
				girlFriend:true
			}
			
			var classmateInformationWW={
			    name:'微微',
				age:'16',
				location:'浙江',
				girlFriend:false
			}
			
			var testWithNoValue=[];
			var testWithOneValue=[classmateInformationTS];
			var testWithMultiValue=[classmateInformationTS,classmateInformationR,classmateInformationWW];
			
			console.log(testWithNoValue);
			console.log(testWithOneValue);
			console.log(testWithMultiValue);
			
		}
	</script>
</head>

<body onload="test()">
