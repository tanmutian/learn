	<script type="text/javascript">
		function main(){
			var number1=2522;
			var number2=231;
			var single1="+";
			var single2="-";
			var single3="*";
			var single4="/";
			var single5="@";
			var single6="#";
			var finalAnswer=calculator(number1,single2,number2);
			console.log(finalAnswer);
		}
		function calculator(number1,single1,number2){
			var theValue;
			if(single1=="+"){
				theValue=number1+number2
			}else if(single1=="-"){
				theValue=number1-number2
			}else if(single1=="*"){
				theValue=number1*number2
			}else if(single1=="/"){
				theValue=number1/number2
			}else if(single1=="@"){
				theValue=number1*number1+number2*number2
			}else if(single1=="#"){
				theValue=number1*number1*number1-number2*number2*number2
			}
			return theValue
		}
	
	</script>

加法  +
减法  -
乘法  *
除法  /
自定义符号：
平方和 @
立方差 !
