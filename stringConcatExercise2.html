	<script type="text/javascript">
		function main(){
			var string="my name is tan mu tian"
			var finalString=findTheString(string);
			console.log(finalString);
		}
		
		function findTheString(string){
			var stringArray=string.split(" ");
			for(var i=0;i<stringArray.length;i++){
				var oppositeArray=[];
				for(var j=stringArray[i].length-1;j>=0;j--){
					oppositeArray.push(stringArray[i][j]);
				}
				var oppositeString=oppositeArray.join("");
				var item=stringArray[i].concat("*",oppositeString);
				stringArray[i]=item;
			}
			var finalString=stringArray.join(" ");
			return finalString
		}
		
	
	</script>
</head>

将处理后的字符串传给主方法，在主方法中输出这个字符串。

例子
my name is tan mu tian

返回
my*ym name*eman is*si tan*nat mu*um tian*nait
