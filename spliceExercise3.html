	<script type="text/javascript">
		function main(){
			var a=[1,2,2,3,4,4,4,4,5,6,6,7,7,7,7,7,8,8,8,8,9,9,10];
			var finalArray=findTheArray(a);
			console.log(finalArray);
		}
		
		function findTheArray(a){
			var i=0
			while(i<a.length){
				if(a[i+1]==a[i]){
					a.splice(i,1);
				}else{
					i=i+1
				}
			}
			return a;
		}
	
	</script>
