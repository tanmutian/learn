<!DOCTYPE html>
<html>


<head>
    <meta charset="UTF-8">
	<title>learn</title>
	<style>
	
	</style>
	<script type="text/javascript">
		function main(){
			var numberArray=[12,52,333,23,12,53];
			var value;
			for(var i=0;i<numberArray.length-1;i++){
				if(numberArray[i]>numberArray[i+1]){
					value=numberArray[i];
					numberArray[i]=numberArray[i+1];
					numberArray[i+1]=value;
				}
			}
			console.log(numberArray);
		}
	
	</script>
</head>
<body onload="main()">
新建一个文件sortExercise3在文件中有一个数组，数组里面全是数字，数组长度不定。从前向后对数组进行操作，每一次比较当前项与其后面一项，如果当前项比其后面一项大，交换这两项。如果当前项小于等于其后面一项，不变。到数组中的倒数第二项时停止操作。例：

数组为：
[34,23,67,23,8,78]

经过程序处理后变成：
[23,34,23,8,67,78]
</body> 
</html>
