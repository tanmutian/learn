<!DOCTYPE html>
<html>


<head>
    <meta charset="UTF-8">
	<title>还是恶化</title>
	<style>
	
	</style>
	<script type="text/javascript">
	    function test(){
            var test2231=8;
			if(test2231>100||test2231<0){
			    console.log("不在0到100区间内");
			}else{
			    console.log("在0到100区间内");
			}
			if(test2231>10&&test2231<20){
			    console.log("在10到20区间内");
			}else{
			    console.log("不在10到20区间内");
			}
			
		
		}
	</script>
</head>

<body onload="test()">
	<div style="float:left;width:500px;height:500px;color:red;font-size:20px;font-weight:bold;font-family:SimSun;background:yellow;line-height:500px;text-align:center;" >
	单条件：
    大小于关系  >,<,>=,<=  用于数字
	等于不等于关系  ==,!=  用于数字和字符串
	
	多条件
	与  &&   都成立才是对的
	或  ||   只要有1个成立就是对的
	非  ！    
	
我随机给你一个数字；
1、如果这个数字大于100或者这个数字小于0，输出不在0到100区间内，否则输出在0到100区间内
2、如果这个数字大于10并且小于20，输出在10到20区间内，否则输出不在10到20区间内。

</body>
</html>
