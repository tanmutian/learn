	<script type="text/javascript">
		function main(){
			var theConsumer={
				name:"Lisa",
				vip:true,
				sex:"male",
				product:"戒指",
				number:2,
				price:300
			}
			var theFinalAnswer=answer(theConsumer);
			console.log(theFinalAnswer);
		}
		function answer(theConsumer){
			var theFinalAnswer;
			var theSexOfConsumer;
			if(theConsumer.sex=="male"){
				theSexOfConsumer="先生"
			}else{
				theSexOfConsumer="女士"
			}
			if(theConsumer.vip){
				theFinalAnswer="尊敬的"+theConsumer.name+theSexOfConsumer+"，您购买了"+theConsumer.number+"件"+theConsumer.product+"，每件"+theConsumer.price+"元。因为您是VIP用户，该商品打7折，支付"+theConsumer.price*0.7*theConsumer.number+"元。"
			}else{
				theFinalAnswer="尊敬的"+theConsumer.name+theSexOfConsumer+"，您购买了"+theConsumer.number+"件"+theConsumer.product+"，每件"+theConsumer.price+"元。因为您不是VIP用户，该商品不打折，支付"+theConsumer.price*theConsumer.number+"元。"
			}
			return theFinalAnswer
		}
	</script>
