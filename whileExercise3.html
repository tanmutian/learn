<!DOCTYPE html>
<html>


<head>
    <meta charset="UTF-8">
	<title>learn</title>
	<style>
	
	</style>
	<script type="text/javascript">
		function main(){
			var array1=[2,3,5];
			var array2=[2,4,6];
			finalArray=findTheArray(array1,array2);
			console.log(finalArray);
		}
		
		function findTheArray(array1,array2){
			var i=0;
			var j=0;
			var array=[];
			while(i<array1.length||j<array2.length){
				if(!array1[i]){
					array.push(array2[j]);
					j=j+1;
				}else
				if(!array2[j]){
					array.push(array1[i]);
					i=i+1
				}else
				if(array1[i]<array2[j]){
					array.push(array1[i]);
					i=i+1;
				}else{
					array.push(array2[j]);
					j=j+1;
				}
			}
			return array;
		}
	
	</script>
</head>
