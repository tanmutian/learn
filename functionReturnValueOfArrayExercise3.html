	<script type="text/javascript">
		function main(){
		    var passArray=[1,2,3,4,5,6,7,8];
			var finalArray=findTheNewArray(passArray);
			console.log(finalArray);
		}
		
		function findTheNewArray(passArray){
			var newValue;
				for(i=0;i<passArray.length/2;i++){
					newValue=passArray[i];
					passArray[i]=passArray[passArray.length-1-i];
					passArray[passArray.length-1-i]=newValue
				}
			return passArray;
		}
	</script>
