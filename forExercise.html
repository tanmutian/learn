<head>

	<title>报数</title>
	<style>
	
	</style>
	<script type="text/javascript">
        function test(){
		    for(var grade=1; grade<=200; grade=grade+6){
			    console.log(grade)
			}
		}
	</script>
</head>

<body onload="test()">
	<div style="float:left;width:500px;height:500px;color:red;font-size:20px;font-weight:bold;font-family:SimSun;background:yellow;line-height:500px;text-align:center;" >
    for进行循环赋值
	()写初始值，循环条件，增加值
	{}写执行的语句
	
	例题1：请写出一个计数器，该计数器从1开始报数，每次递增6，直到报到小于200结束。请写出这个计数器
</body>
