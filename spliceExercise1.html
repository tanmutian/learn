实验班淘汰制
有一个实验班，在经过一个学期的考试之后会淘汰最后1人，并向班级中补充1人

在主方法中，有一个实验班同学数组，数组每一项代表学生信息，包括学生姓名，综合成绩。数组中的成绩是从第一名到最后一名排序的。

将这个数组，及要补充进来的学员信息，传入子方法，在子方法中删除最后1名学员的信息，补充1名学员的信息，将操作后的数组返回给主方法，在主方法中输出最新的班级成员信息。
