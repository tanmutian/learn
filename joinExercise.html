新建一个文件joinExercise.html;
有一个数组，对这个数据进行镜像处理，将处理后的结果表达成用-分割的字符串

例子：
数组是
['1','2','a','b']

镜像数组是
['1','2','a','b','b','a','2','1']

最后输出的字符串是
1-2-a-b-b-a-2-1
