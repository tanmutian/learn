	<script type="text/javascript">
		function main(){
			var array=[1,2,2,3,4,4,4,4,5,6,6,7,7,8,8,8,8,9];
			var finalArray=findTheArray(array);
			console.log(finalArray);
		}
		
		function findTheArray(array){
			var a=[];
			for(var i=0;i<array.length;i++){
				if(i==0){
					a.push(array[i]);
				}else if(array[i]!=array[i-1]){
					a.push(array[i]);
				}
			}
			return a;
		}
	
	</script>
