		function findTheNewClass(class1,class2){
			var theClass=[];
			var theNumber;
			for(var i=class1.length/2;i<class1.length;i++){
				theClass.push(class1[i]);
			}
			for(var x=class2.length/2;x<class2.length;x++){
				theClass.push(class2[x]);
			}
			for(var y=1;y<theClass.length;y++){
				for(var z=0;z<y;z++){
					if(theClass[z+1].grade>theClass[z].grade){
						theNumber=theClass[z];
						theClass[z]=theClass[z+1];
						theClass[z+1]=theNumber;
					}
				}
			}
			return theClass;
		}
