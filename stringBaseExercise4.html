	<script type="text/javascript">
		function main(){
			var string="nice to meet you";
			var finalAnswer=findTheAnswer(string);
			console.log(finalAnswer);
		}
		
		function findTheAnswer(string){
			var firstArray=string.split(" ");
			var turnedArray=[];
			for(i=0;i<firstArray.length;i++){
				var oppositeArray=[];
				turnedArray=firstArray[i].split("");
				for(j=turnedArray.length-1;j>=0;j--){
					oppositeArray.push(turnedArray[j]);
				}
				firstArray[i]=oppositeArray.join("")
			}
			return firstArray;
		}
		
	
	</script>
