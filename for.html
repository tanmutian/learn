<!DOCTYPE html>
<html>


<head>
    <meta charset="UTF-8">
	<title>FOR</title>
	<style>
	
	</style>
	<script type="text/javascript">
        function test(){
		    for(var grade=8;grade<=150;grade=grade+5){
			    console.log(grade)
			}
		}
	</script>
</head>

<body onload="test()">
	<div style="float:left;width:500px;height:500px;color:red;font-size:20px;font-weight:bold;font-family:SimSun;background:yellow;line-height:500px;text-align:center;" >
    for进行循环赋值
	()写初始值，循环条件，增加值
	{}写执行的语句
	
	
</body>
</html>
