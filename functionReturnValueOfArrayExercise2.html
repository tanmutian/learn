		    var passArray=[1,2,3,2,364,5,62,6,7,8,9];
			var finalArray=findTheNewArray(passArray);

		}
		
		function findTheNewArray(passArray){
			var newArray=[]
			for(i=passArray.length-1;i>=0;i=i-1){
				newArray.push(passArray[i]);
			}
			return newArray
		}
