	<script type="text/javascript">
		function main(){
			var string="today is 2,14.";
			var finalString=findTheString(string);
			console.log(finalString);
		}
		
		function findTheString(string){
			var oppositeArray=[];
			for(var i=string.length-1;i>=0;i--){
				oppositeArray.push(string[i]);
			}
			var oppositeString=oppositeArray.join("");
			var finalString=string.concat(oppositeString);
			return finalString;
		}
		
	
	</script>
