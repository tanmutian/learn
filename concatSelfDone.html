	<style>

	<script type="text/javascript">
		function main(){
			var array1=[1,2,3,35,343,22];
			var array2=[4,5,6,7,8];
			finalArray=findTheArray(array1,array2);
			console.log(finalArray);
		}
		
		function findTheArray(array1,array2){
			var array=[];
			for(var i=0;i<array1.length;i++){
				array.push(array1[i]);
			}
			for(var x=0;x<array2.length;x++){
				array.push(array2[x]);
			}
			return array;
		}
	
	</script>
</head>
<body onload="main()">
数组操作方法concat
新建一个文件 concatSelfDone.html
在主方法中有两个数组，将这两个数组传入子方法中，在子方法中将这两个数组合并成一个数组，将合并后的数组传给主方法。在主方法中输出合并后的数组

例子
array1 [1,2,3]
array2 [5,6,7,8]

输出 [1,2,3,5,6,7,8]
