	<script type="text/javascript">
		function main(){
			var string="nice to meet you";
			var array=[];
			for(var i=string.length-1;i>=0;i--){
				array.push(string[i]);
			}
			var answer=array.join("");
			console.log(answer);
		}
	
	</script>
</head>
<body onload="main()">

请将任意一句话以及该句话的所有单词倒叙
在主方法中有一句话，将这句话传入子方法中，在子方法中将这句话倒叙，以及将这句话中所有的单词倒叙，将结果返回给主方法，在主方法中输出结果

例
nice to meet you

输出
ouy teem ot ecin
