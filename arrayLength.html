<!DOCTYPE html>
<html>


<head>
    <meta charset="UTF-8">
	<title>length</title>
	<style>
	
	</style>
	<script type="text/javascript">
	    function test(){
            var arrayTest=['royce','泰山'];
			console.log(arrayTest.length);
			
			var arrayTest1=[34,23,1,5,67,56];
			console.log(arrayTest1.length);
			
			var hero1={
			    name:'曜',
				occupation:'战士'
			}
			
			var hero2={
			    name:'西施',
				occupation:'法师'
			}
			var arrayTest2=[hero1,hero2];
			console.log(arrayTest2.length);
		}
	</script>
</head>
<body onload="test()">
	<div style="float:left;width:500px;height:500px;color:red;font-size:20px;font-weight:bold;font-family:SimSun;background:yellow;line-height:500px;text-align:center;" >
		获取数组长度：
		数组名.length
	</div>
</body>
</html>
