	<script type="text/javascript">
		function main(){
			var timeOfRepeat=30;
			for(var i=timeOfRepeat;i>0;i=i-1){
				var pictureArray=[];
				for(var x=i;x>0;x=x-1){
					pictureArray.push("*");
				}
				console.log(pictureArray)
			}
		}
	
	</script>
</head>
<body onload="main()">
新建一个文件叫做doubleForExercise2，给你一个任意整数，请输出根据这个整数显示的三角形图案
比如这个数是5
图案为：
['*','*','*','*','*']
['*','*','*','*']
['*','*','*']
['*','*']
['*']
再比如这个数是3
['*','*','*']
['*','*']
['*']
提示：
（1）用两个for，一个for中嵌套另一个for
（2）向数组中一个一个添加*，用push
（3）第一个for控制根据这个数输出几行，第二个for控制往空数组里面push几个数
