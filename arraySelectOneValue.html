<!DOCTYPE html>
<html>


<head>
    <meta charset="UTF-8">
	<title>还是恶化</title>
	<style>
	
	</style>
	<script type="text/javascript">
	    function test(){
			var arrayTest=['泰山','royce','阿伟','海阳','tony'];
			console.log(arrayTest);
			console.log(arrayTest[3]);
			console.log(arrayTest[1]);
			console.log(arrayTest[0]);
			console.log(arrayTest[2]);
			console.log(arrayTest[4]);
			
			var weapon1={
			    name:'无尽战刃',
				effect1:'增加暴击效果',
				effect2:'增加物攻',
				recommendation:'刺客，射手'
			}
			var weapon2={
			    name:'噬神之书',
				effect1:'增加法术吸血',
				effect2:'增加法术伤害',
				recommendation:'法师'
			}
			var weapon3={
			    name:'破军',
				effect1:'对残血伤害提升',
				effect2:'大量增加物攻',
				recommendation:'战士，刺客'
			}
			var weapon=[weapon1,weapon2,weapon3];
			console.log(weapon);
			console.log(weapon[1].name);
			console.log(weapon[0]);
			console.log(weapon[2]);
		}
	</script>
</head>
<body onload="test()">
	<div style="float:left;width:500px;height:500px;color:red;font-size:20px;font-weight:bold;font-family:SimSun;background:yellow;line-height:500px;text-align:center;" >
        获取数组中特定的值写法：
		数组名字[该特定值在数组中的序号]，序号从0开始。扩展：计算机中和序号相关的都是从0开始
	</div>
</body>
</html>
