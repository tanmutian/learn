<!DOCTYPE html>
<html>


<head>
    <meta charset="UTF-8">
	<title>learn</title>
	<style>
	
	</style>
	<script type="text/javascript">
		function main(){
			var string1="hello";
			var string2="my name is";
			var finalString=findTheString(string1,string2);
			console.log(finalString);
		}
		
		function findTheString(string1,string2){
			var finalString=string1+" "+string2;
			return finalString;
		}
		
	
	</script>
</head>
<body onload="main()">
新建一个文件stringConcatSelfDone2.html
在主方法中有两个字符串，将这两个字符串传入子方法中，在子方法中将这两个字符串拼接成一个字符串，将拼接后的字符串传给主方法，在主方法中输出这个拼接字符串

例子

hello, my name is

tan mu tian

组合成
hello, my name is tan mu tian

提示：使用简便方法
子方法中就写一句代码

</body> 
</html>
