	<script type="text/javascript">
		function main(){
			var theNumber=5;
			var newNumber;
			var count=0;
			for(i=theNumber;i>0;i=i-1){
				newNumber=i
				for(x=newNumber;x>0;x=x-1){
					count=count+x;
				}
			}
			console.log(count);
		}
	
	</script>
</head>
<body onload="main()">
