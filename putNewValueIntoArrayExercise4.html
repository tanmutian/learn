<!DOCTYPE html>
<html>


<head>
    <meta charset="UTF-8">
	<title>learn</title>
	<style>
	
	</style>
	<script type="text/javascript">
		function main(){
		    var passArray=[356,23,78,-76,22.3,-12,-125,22,12.35,2];
			var finalArray=findTheNewArray(passArray);
			console.log(finalArray);
		}
	
		function findTheNewArray(passArray){
			var theSmallerOne;
			var theNewArray=[];
			for(x=passArray.length;x>0;x=x-1){
				for(i=0;i<x;i++){
					if(passArray[i]<passArray[i+1]){
						theSmallerOne=passArray[i]
						passArray[i]=passArray[i+1]
						passArray[i+1]=theSmallerOne
					}
				}
			}
			for(y=passArray.length-1;y>=0;y=y-1){
				theNewArray.push(passArray[y])
			}
			for(z=0;z<theNewArray.length;z++){
				passArray.push(theNewArray[z]);
			}
			return passArray
		}
	</script>
</head>
<body onload="main()">
新建一个文件putNewValueIntoArrayExercise4
定义一个数组，数组中的值全是整数，将这个数组传入子方法，在子方法中处理该数组并返回该数组
子方法处理:将这个数组进行从大到小的排序，然后对数组进行镜像，返回操作后的整个数组
示例数组[3,56,23,78,2]
输出数组[78,56,23,3,2,2,3,23,56,78]

</body>
