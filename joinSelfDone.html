	<script type="text/javascript">
		function main(){
		    var array1=[1,2,3,4,5,6,7];
			var intervalSingle="-";
			var finalAnswer=findTheAnswer(array1,intervalSingle);
			console.log(finalAnswer);
		}
		
		function findTheAnswer(array1,intervalSingle){
			var answer="";
			for(var i=0;i<array1.length;i++){
				if(i==array1.length-1){
					answer=answer+array1[i];
				}else{
					answer=answer+array1[i]+intervalSingle;
			}
			return answer;
		}
	
	</script>
