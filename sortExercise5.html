	<script type="text/javascript">
		function main(){
			var theMedalsOfEachCountry=[{
				country:"England",
				goldMedal:12,
				silverMedal:10,
				copperMedal:11
			},{
				country:"America",
				goldMedal:15,
				silverMedal:12,
				copperMedal:3
			},{
				country:"Brazil",
				goldMedal:14,
				silverMedal:12,
				copperMedal:6
			},{
				country:"India",
				goldMedal:10,
				silverMedal:11,
				copperMedal:8
			}];
			theFinalRanking=findTheRanking(theMedalsOfEachCountry);
			console.log(theFinalRanking);
		}
		
		function findTheRanking(theMedalsOfEachCountry){
			var newArray=[];
			for(var i=0;i<theMedalsOfEachCountry.length;i++){
				theMedalsOfEachCountry[i].weightOfMedals=theMedalsOfEachCountry[i].goldMedal*1+theMedalsOfEachCountry[i].silverMedal*0.7+theMedalsOfEachCountry[i].copperMedal*0.4
			}
			//console.log(theMedalsOfEachCountry);
			var value;
			for(var x=theMedalsOfEachCountry.length-2;x>=0;x=x-1){
				for(var y=0;y<=x;y++){
					if(theMedalsOfEachCountry[y].weightOfMedals>theMedalsOfEachCountry[y+1].weightOfMedals){
						value=theMedalsOfEachCountry[y];
						theMedalsOfEachCountry[y]=theMedalsOfEachCountry[y+1];
						theMedalsOfEachCountry[y+1]=value;
					}

				}
			}
			for(var z=0;z<theMedalsOfEachCountry.length;z++){
				newArray.push(theMedalsOfEachCountry[z]);
			}
			return newArray
		}
	
	</script>

（1）给每一个国家算出奖牌权重=金牌数*1+银牌数*0.7+铜牌数*0.4
