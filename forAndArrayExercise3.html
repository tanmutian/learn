	<script type="text/javascript">
	    function test(){	
            var myBattle1={
			    myHero:'孙悟空',
				myKda:'10-3-5',
				myPower:209831,
				victory:true
			}
			
			var myBattle2={
			    myHero:'露娜',
				myKda:'8-5-2',
				myPower:93045,
				victory:false
			}
			
			var myBattle3={
			    myHero:'橘右京',
				myKda:'8-2-7',
				myPower:102390,
				victory:true
			}
			
			var myBattle4={
			    myHero:'干将莫邪',
				myKda:'3-6-7',
				myPower:90991,
				victory:false
			}
			
			var myBattle5={
			    myHero:'花木兰',
				myKda:'8-5-9',
				myPower:192837,
				victory:true
			}
			
			var myBattle=[myBattle1,myBattle2,myBattle3,myBattle4,myBattle5];
			
			for(var item=0;item<myBattle.length;item=item+1){

			}
			
		}
	</script>

		2、你的kda，10-1-6字符串
