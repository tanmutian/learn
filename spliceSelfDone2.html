	<script type="text/javascript">
		function main(){
			var a=[1,2,3,4,5,6,7,8];
			var answer=findTheAnser(a,2,3,100);
			console.log(answer);
		}
		
		function findTheAnser(a,deleteIndex,deleteCount,addNumber){
			var answer=[];
			for(var i=0;i<a.length;i++){
				if(i<deleteIndex||i>deleteIndex+deleteCount-1){
					answer.push(a[i]);
				}
			}
			var answer2=[];
			for(var x=0;x<answer.length;x++){
				if(x==deleteIndex){
					answer2.push(addNumber);
					answer2.push(answer[x]);
				}else{
					answer2.push(answer[x]);
				}
			}
			return answer2;
		}
	
	</script>
</head>
<body onload="main()">

在主方法中有一个数组
将这个数组及一些参数传给子方法。
参数包括
1 从数组的第几项开始删除
2 删除几个数
3 在删除的后面增加的数

在子方法中进行操作，返回操作后的数组给主方法，在主方法中输出操作后的数组

例子
a [1,2,3,4,5,6,7,8]

传参(a,2,3,100)

输出[1,2,100,6,7,8]
