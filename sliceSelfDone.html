	<script type="text/javascript">
		function main(){
			var a=[1,2,3,4,5,6,7,8];
			var finalArray=findNewArray(a,3,7);
			console.log(finalArray);
		}
		function findNewArray(a,startNumber,finalNumber){
			var b=[];
			for(var i=startNumber;i<finalNumber;i++){
				b.push(a[i]);
			}
			return b;
		}
	
	</script>
